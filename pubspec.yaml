name: Lecto_01
description: A new Flutter project for text-to-speech conversion.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies: #Chequear las versiones antes de implementar
  flutter:
    sdk: flutter
  firebase_core: ^2.13.0
  firebase_auth: ^4.6.2
  google_sign_in: ^6.1.2
  form_field_validator: ^1.1.0
  flutter_dropzone: ^3.0.0
  easy_localization: ^3.0.3
  #flutter_tts: ^4.2.0


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

